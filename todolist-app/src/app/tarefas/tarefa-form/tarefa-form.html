<mat-card>
  <mat-card-header>
    <mat-card-title>Criando uma nova tarefa</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Título" formControlName="titulo">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="PENDENTE">Pendente</mat-option>
          <mat-option value="EM_ANDAMENTO">Em andamento</mat-option>
          <mat-option value="CONCLUIDA">Concluída</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button matButton="elevated" id="button-salvar" (click)="onSubmit()">Salvar</button>
    <button matButton="elevated" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
