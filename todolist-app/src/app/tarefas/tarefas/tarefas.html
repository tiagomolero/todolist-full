<table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let tarefa"> {{tarefa.status}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data de criação </th>
    <td mat-cell *matCellDef="let tarefa"> {{tarefa.dataCriacao}} </td>
  </ng-container> -->

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef>
       <button matMiniFab aria-label="Adicionar Tarefa">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let tarefa">
      <button mat-icon-button aria-label="Editar Tarefa">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button aria-label="Excluir Tarefa">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
